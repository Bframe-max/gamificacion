      { question: "¬øQu√© es hardware y software?", answers: ["Hardware es el sistema operativo, software es la pantalla.", "Hardware es la parte f√≠sica (monitor, teclado). Software es lo l√≥gico (sistema operativo, apps).", "Hardware son los programas, software son los cables.", "Hardware es la informaci√≥n, software es el sonido."], correct: 1 },

      { question: "¬øQu√© t√©cnicas se usan para buscar informaci√≥n?", answers: ["Solo escribir una palabra y dar enter.", "Palabras clave, operadores booleanos (AND, OR, NOT), comillas para frases exactas, b√∫squeda por imagen.", "Preguntar a un amigo.", "Abrir muchas p√°ginas al azar."], correct: 1 },

      { question: "¬øQu√© es comunicaci√≥n sincr√≥nica y asincr√≥nica?", answers: ["Sincr√≥nica: por correo electr√≥nico. Asincr√≥nica: por videollamada.", "Sincr√≥nica: en tiempo real (Zoom, Meet). Asincr√≥nica: en momentos diferentes (correo, foros).", "Sincr√≥nica: solo texto. Asincr√≥nica: solo voz.", "Sincr√≥nica: para trabajo. Asincr√≥nica: para entretenimiento."], correct: 1 },

      { question: "¬øQu√© programas se usan para presentaciones?", answers: ["Word, Excel, Access.", "Photoshop, Illustrator, InDesign.", "PowerPoint, WPS Office, Prezi, Canva.", "Chrome, Firefox, Edge."], correct: 2 },
      { question: "¬øQu√© elementos tienen las presentaciones de power point?", answers: ["Solo texto y n√∫meros.", "Diapositivas, transiciones, animaciones, texto, im√°genes, v√≠deos.", "√önicamente gr√°ficos y tablas.", "Solo audios y videos."], correct: 1 },

      { question: "¬øQu√© funciones ofrece Word?", answers: ["Editar videos y crear m√∫sica.", "Escribir, dar formato, insertar im√°genes, crear tablas, referencias.", "Dise√±ar p√°ginas web y programar aplicaciones.", "Gestionar bases de datos y realizar c√°lculos complejos."], correct: 1 },
      { question: "¬øQu√© pesta√±as son clave en Word?", answers: ["Juegos, Ayuda, Configuraci√≥n, Privacidad.", "Archivo, Inicio, Insertar, Dise√±o, Referencias, Vista.", "Internet, Correo, Redes, Contactos.", "Herramientas, Opciones, Ventanas, Macros."], correct: 1 },
      { question: "¬øQu√© es el formato de texto?", answers: ["La cantidad de palabras en un documento.", "El estilo del texto: negrita, cursiva, subrayado, tama√±o y color.", "La forma en que se guardan los archivos.", "El tipo de letra predeterminado en un documento."], correct: 1 },
      { question: "¬øQu√© se hace con Excel?", answers: ["Editar fotograf√≠as y dise√±ar logotipos.", "Organizar datos, aplicar f√≥rmulas, hacer gr√°ficos y an√°lisis.", "Crear presentaciones de diapositivas.", "Redactar documentos de texto y cartas."], correct: 1 },
      { question: "¬øQu√© elementos contiene excel?", answers: ["P√°ginas, p√°rrafos y encabezados.", "Diapositivas, transiciones y animaciones.", "Celdas, filas, columnas, f√≥rmulas, hojas, libros.", "Capas, filtros y pinceles."], correct: 2 },
      { question: "¬øQu√© funciones b√°sicas tiene excel?", answers: ["Copiar, pegar, cortar y deshacer.", "Abrir, cerrar, guardar e imprimir.", "SUMA, PROMEDIO, SI, CONTAR, BUSCARV.", "Reproducir, pausar, avanzar y retroceder."], correct: 2 }
    ];


    let shuffledQuestions = [];
    let score = 0;
    let totalAnswered = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuiz() {
      const quiz = document.getElementById("quiz");
      const result = document.getElementById("result");
      const scoreBox = document.getElementById("score");
      result.innerHTML = "";
      scoreBox.innerHTML = "";
      quiz.innerHTML = "";
      score = 0;
      totalAnswered = 0;

      shuffledQuestions = shuffle([...questions]);

      shuffledQuestions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";

        const h3 = document.createElement("h3");
        h3.textContent = `${index + 1}. ${q.question}`;
        div.appendChild(h3);

        const ul = document.createElement("ul");
        ul.className = "options";

        const shuffledAnswers = shuffle(q.answers.map((a, i) => ({ text: a, index: i })));

        let answered = false;

        shuffledAnswers.forEach(a => {
          const li = document.createElement("li");
          const button = document.createElement("button");
          button.textContent = a.text;
          button.onclick = () => {
            if (answered) return;
            answered = true;
            totalAnswered++;
            if (a.index === q.correct) {
              button.style.backgroundColor = 'green';
              score++;
              result.innerHTML = "¬°Correcto!";
            } else {
              button.style.backgroundColor = 'red';
              result.innerHTML = `‚ùå Incorrecto. Respuesta correcta: ${q.answers[q.correct]}`;
            }
            if (totalAnswered === shuffledQuestions.length) {
              scoreBox.innerHTML = `üéØ Puntaje final: ${score} de ${shuffledQuestions.length}`;
            }
          };
          li.appendChild(button);
          ul.appendChild(li);
        });

        div.appendChild(ul);
        quiz.appendChild(div);

    }

    loadQuiz();
  </script>
